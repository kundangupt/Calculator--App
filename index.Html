<body>
    <section class ="Calculator">
        <form>
            <input type= "text"  class=" screen"/>

     <div button="button">
        
        <button type="button" class = "btn-yellow"  data-num="\">\</button>
        <button type="button" class = "btn- yellow" data-num ="+">+</button>
        <button type="button" class = "btn-yellow"  data-num="\">-</button>
        <button type="button" class = "btn- yellow" data-num ="*">*</button>
       
        
        
        <button type="button" class = "btn-grey" data-num="\">9</button>
        <button type="button" class = "btn-grey" data-num ="+">8</button>
        <button type="button" class = "btn-grey" data-num="\">7</button>
        <button type="button" class = "btn-grey" data-num ="*">6</button>

        <button type="button" class = "btn-grey" data-num ="+">4</button>
        <button type="button" class = "btn-grey" data-num="\">3</button>
        <button type="button" class = "btn-grey" data-num ="*">2</button>
        <button type="button" class = "btn-grey" data-num="\">1</button>
        <button type="button" class = "btn-grey" data-num ="+">0</button>
        <button type="button" class = "btn-grey" data-num="=">=</button>
        
        
        <button type="button" class = "btn-grey">.</button>
        <button type="button" class = "btn-grey">C</button>
        

    </div>
